    <script src="lib/ui-grid-3.0.0-rc3/ui-grid-stable.min.js"></script>
    <script src="lib/jquery-placeholder-2.0.7/jquery.placeholder.min.js"></script>

    <script src="js/controllers/SearchGridController.js?1.0.15bb179d"></script>
    <script src="js/controllers/SignOffController.js?1.0.15bb179d"></script>

    <script type="text/javascript">
        ZeroClipboard.setDefaults({ moviePath: 'lib/zeroclipboard-1.1.7/ZeroClipboard.swf' });
    </script>
</head>
<body>

    <div ng-show="notifications.current.length" class="notification-summary">
        <span ng-repeat="n in notifications.current">
            <span>{{ n.message }}</span>
        </span>
    </div>

    <div class="container">

        <div class="header">
            <div class="logo">
                <h1 title="Topcat">
                    <a href="#">
                        <img src="img/topcat.png" alt="logo" height="60" width="90">
                        <span tc-spinner ng-show="busy.value()"><img src="img/spinner.gif" /></span>
                    </a>
                </h1>
            </div>
            <div class="user-status" ng-show="user"> <!-- wait for the user to load to avoid jump -->
                <ul class="nav nav-pills" role="tablist">
<!--                comments left in to show how to expand this bootstrap menu in future -->
<!--                <li role="presentation" class="active"><a href="#">Home <span class="badge">42</span></a></li>-->
<!--                <li role="presentation"><a href="#">Profile</a></li>-->
                    <li role="presentation">
                        <a ng-if="status.pendingSignOffCount > 0" href="#opendatapublishing/signoff" tc-tip="bottom" title="There are records waiting to be signed-off">
                            Open Data
                            <span class="label label-danger label-badge">{{status.pendingSignOffCount}}</span>
                        </a>
                        <a ng-if="status.pendingSignOffCount == 0" href="#opendatapublishing/signoff">
                            Open Data
                        </a>
                    </li>
                </ul>
            </div>
            <div class="user-info">
                <div>{{user.displayName}}</div>
                <div>{{user.email}}</div>
            </div>
        </div>
        <hr />

        <div ng-view autoscroll="true"></div>

        <br class="clearfix" />

    </div>

</body>
</html>
